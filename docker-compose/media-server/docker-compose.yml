networks:
  servarrnetwork:
    name: servarrnetwork
    ipam:
      config:
        - subnet: 172.39.0.0/24

services:

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    labels:
      - deunhealth.restart.on.unhealthy=true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - /home/shrishesha/servarr/media-server/qbittorrent:/config
      - /mnt/ssd/Media:/data
      - /home/shrishesha/downloads:/downloads
    network_mode: bridge
    ports:
      - "8080:8080"
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s

  deunhealth:
    image: qmcgaw/deunhealth
    container_name: deunhealth
    network_mode: "none"
    environment:
      - LOG_LEVEL=info
      - HEALTH_SERVER_ADDRESS=127.0.0.1:9999
      - TZ=${TZ}
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - "9696:9696"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/shrishesha/servarr/media-server/prowlarr:/config
    restart: unless-stopped
    network_mode: bridge

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/shrishesha/servarr/media-server/sonarr:/config
      - /home/shrishesha/downloads:/downloads
      - /mnt/ssd/Media:/media
    ports:
      - 8989:8989
    networks:
      servarrnetwork:
        ipv4_address: 172.39.0.3

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/shrishesha/servarr/media-server/radarr:/config
      - /home/shrishesha/downloads:/downloads
      - /mnt/ssd/Media:/media
    ports:
      - 7878:7878
    networks:
      servarrnetwork:
        ipv4_address: 172.39.0.4

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/shrishesha/servarr/media-server/bazarr:/config
      - /mnt/ssd/Media:/media
    ports:
      - 6767:6767
    networks:
      servarrnetwork:
        ipv4_address: 172.39.0.6

  jellyseerr:
   container_name: jellyseerr
   image: fallenbagel/jellyseerr:latest
   environment:
     - PUID=${PUID}
     - PGID=${PGID}
     - TZ=${TZ}
   volumes:
     - /home/shrishesha/servarr/media-server/jellyseerr:/app/config
   ports:
     - 5055:5055
   networks:
     servarrnetwork:
       ipv4_address: 172.39.0.9
   restart: unless-stopped

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /home/shrishesha/servarr/media-server/jellyfin/library:/config
      - /mnt/ssd/Media:/media
      - /opt/vc/lib:/opt/vc/lib
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    ports:
      - "32400:32400"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
    volumes:
      - /home/shrishesha/servarr/media-server/plex/library:/config
      - /mnt/ssd/Media:/media
    restart: unless-stopped
